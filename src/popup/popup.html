<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Solid Identity Selector</title>

    <link rel="stylesheet" href="reset.css"/>
    <link rel="stylesheet" href="shared.css"/>
    <link rel="stylesheet" href="popup.css"/>
</head>

<body>
<div id="popup-content">
    <header id="identity-header" class="hidden">
        <h2 id="identity-short"></h2>

        <span class="avatar">

      </span>

        <div id="active-id-details">
            <h3 id="full-name"></h3>
        </div>
    </header>

    <div id="no-identities-prompt" class="hidden">
        <p>You have not selected a profile yet.</p>
        <p>Create or select one to get started.</p>
    </div>


    <section class="hidden" id="error-message-container">
        <div id="error-message" >
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" id="error-icon">
                <path fill-rule="evenodd" d="M9.401 3.003c1.155-2 4.043-2 5.197 0l7.355 12.748c1.154 2-.29 4.5-2.599 4.5H4.645c-2.309 0-3.752-2.5-2.598-4.5L9.4 3.003zM12 8.25a.75.75 0 01.75.75v3.75a.75.75 0 01-1.5 0V9a.75.75 0 01.75-.75zm0 8.25a.75.75 0 100-1.5.75.75 0 000 1.5z" clip-rule="evenodd" />
            </svg>
            <p id="error-message-text"></p>
            <button id="close-error-button">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="#E77975" id="close-icon" aria-label="close">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
        </div>
    </section>

    <section id="identities">
        <div class="section-header">
            <h2 class="section-title">Your profiles</h2>
            <button id="settings-button">
                <svg xmlns="http://www.w3.org/2000/svg" height="1em" class="control" viewBox="0 0 512 512">
                    <!--! Font Awesome Free 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
                    <path d="M495.9 166.6c3.2 8.7 .5 18.4-6.4 24.6l-43.3 39.4c1.1 8.3 1.7 16.8 1.7 25.4s-.6 17.1-1.7 25.4l43.3 39.4c6.9 6.2 9.6 15.9 6.4 24.6c-4.4 11.9-9.7 23.3-15.8 34.3l-4.7 8.1c-6.6 11-14 21.4-22.1 31.2c-5.9 7.2-15.7 9.6-24.5 6.8l-55.7-17.7c-13.4 10.3-28.2 18.9-44 25.4l-12.5 57.1c-2 9.1-9 16.3-18.2 17.8c-13.8 2.3-28 3.5-42.5 3.5s-28.7-1.2-42.5-3.5c-9.2-1.5-16.2-8.7-18.2-17.8l-12.5-57.1c-15.8-6.5-30.6-15.1-44-25.4L83.1 425.9c-8.8 2.8-18.6 .3-24.5-6.8c-8.1-9.8-15.5-20.2-22.1-31.2l-4.7-8.1c-6.1-11-11.4-22.4-15.8-34.3c-3.2-8.7-.5-18.4 6.4-24.6l43.3-39.4C64.6 273.1 64 264.6 64 256s.6-17.1 1.7-25.4L22.4 191.2c-6.9-6.2-9.6-15.9-6.4-24.6c4.4-11.9 9.7-23.3 15.8-34.3l4.7-8.1c6.6-11 14-21.4 22.1-31.2c5.9-7.2 15.7-9.6 24.5-6.8l55.7 17.7c13.4-10.3 28.2-18.9 44-25.4l12.5-57.1c2-9.1 9-16.3 18.2-17.8C227.3 1.2 241.5 0 256 0s28.7 1.2 42.5 3.5c9.2 1.5 16.2 8.7 18.2 17.8l12.5 57.1c15.8 6.5 30.6 15.1 44 25.4l55.7-17.7c8.8-2.8 18.6-.3 24.5 6.8c8.1 9.8 15.5 20.2 22.1 31.2l4.7 8.1c6.1 11 11.4 22.4 15.8 34.3zM256 336a80 80 0 1 0 0-160 80 80 0 1 0 0 160z"/>
                </svg>
            </button>
        </div>

        <ul id="identity-list">
        </ul>

        <button id="add-identity-button">
            <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 448 512">
                <!--! Font Awesome Free 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
                <path d="M256 80c0-17.7-14.3-32-32-32s-32 14.3-32 32V224H48c-17.7 0-32 14.3-32 32s14.3 32 32 32H192V432c0 17.7 14.3 32 32 32s32-14.3 32-32V288H400c17.7 0 32-14.3 32-32s-14.3-32-32-32H256V80z"/>
            </svg>
            Add
        </button>
    </section>

    <dialog id="add-profile-dialog" _open>
        <div class="container">
        <h1>Add new profile</h1>
        <form novalidate>
            <button class="close-button" type="button">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>

            <div class="avatar-container">
                <span id="avatar" class="avatar">?</span>
            </div>

            <fieldset id="color-selection" class="color-selection">
                <label><input type="radio" name="color" value="purple" checked/></label>
                <label><input type="radio" name="color" value="orange" /></label>
                <label><input type="radio" name="color" value="green" /></label>
                <label><input type="radio" name="color" value="blue" /></label>
                <label><input type="radio" name="color" value="red" /></label>
            </fieldset>

            <fieldset>
                <label for="displayname">Display name</label>
                <input name="displayname" id="displayname" type="text" placeholder="The name in the list" required />
                <p id="displayname_error" class="error-explanation"></p>
            </fieldset>

            <fieldset>
                <label for="idp">IDP</label>
                <input id="idp" name="idp" type="text" placeholder="Solid identity provider" />
                <p id="idp_error" class="error-explanation"></p>
            </fieldset>

            <fieldset>
                <label for="webid">... or WebID</label>
                <input id="webid" name="webid" type="text" placeholder="Your pod's WebID" />
                <p id="webid_error" class="error-explanation"></p>
            </fieldset>

            <button class="primary">Create</button>
        </form>
        </div>
    </dialog>

</div>

<script type="text/javascript" src="popup.js"></script>
</body>

</html>
