<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Solid Identity Selector</title>

    <link rel="stylesheet" href="reset.css"/>
    <link rel="stylesheet" href="shared.css"/>
    <link rel="stylesheet" href="popup.css"/>
</head>

<body>
<div id="popup-content">
    <header id="identity-header" class="hidden">
        <h2 id="identity-short"></h2>

        <span class="avatar"></span>

        <div id="active-id-details">
            <h3 id="full-name"></h3>
        </div>
    </header>

    <div id="no-identities-prompt" class="hidden">
        <p>You have not selected a profile yet.</p>
        <p>Create or select one to get started.</p>
    </div>


    <section class="hidden" id="error-message-container">
        <div id="error-message">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" id="error-icon">
                <path fill-rule="evenodd"
                      d="M9.401 3.003c1.155-2 4.043-2 5.197 0l7.355 12.748c1.154 2-.29 4.5-2.599 4.5H4.645c-2.309 0-3.752-2.5-2.598-4.5L9.4 3.003zM12 8.25a.75.75 0 01.75.75v3.75a.75.75 0 01-1.5 0V9a.75.75 0 01.75-.75zm0 8.25a.75.75 0 100-1.5.75.75 0 000 1.5z"
                      clip-rule="evenodd"/>
            </svg>
            <p id="error-message-text"></p>
            <button id="close-error-button">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="#E77975" id="close-icon" aria-label="close">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"/>
                </svg>
            </button>
        </div>
    </section>

    <section id="identities">
        <div class="section-header">
            <h2 class="section-title">Your profiles</h2>
        </div>

        <ul id="identity-list">
        </ul>

        <button id="add-identity-button">
            <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 448 512">
                <!--! Font Awesome Free 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
                <path d="M256 80c0-17.7-14.3-32-32-32s-32 14.3-32 32V224H48c-17.7 0-32 14.3-32 32s14.3 32 32 32H192V432c0 17.7 14.3 32 32 32s32-14.3 32-32V288H400c17.7 0 32-14.3 32-32s-14.3-32-32-32H256V80z"/>
            </svg>
            Add
        </button>
    </section>

    <dialog id="profile-dialog">
        <div class="container">
            <h1>Add new profile</h1>
            <form novalidate>
                <button class="close-button" type="button">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"/>
                    </svg>
                </button>

                <div class="avatar-container">
                    <span id="avatar" class="avatar">?</span>
                </div>

                <fieldset id="color-selection" class="color-selection">
                    <label><input type="radio" name="color" value="purple" checked/></label>
                    <label><input type="radio" name="color" value="orange"/></label>
                    <label><input type="radio" name="color" value="green"/></label>
                    <label><input type="radio" name="color" value="blue"/></label>
                    <label><input type="radio" name="color" value="red"/></label>
                </fieldset>

                <fieldset>
                    <label for="displayname">Display name</label>
                    <input name="displayname" id="displayname" type="text" placeholder="The name in the list" required/>
                    <p class="error-explanation"></p>
                </fieldset>

                <fieldset>
                    <label for="idp">Identity provider</label>
                    <input id="idp" name="idp" type="text" placeholder="Your identity provider"/>
                    <p class="error-explanation"></p>
                </fieldset>

                <fieldset>
                    <label for="webid">or WebID</label>
                    <input id="webid" name="webid" type="text" placeholder="Your WebID"/>
                    <p class="error-explanation"></p>
                </fieldset>

                <div class="create-actions">
                    <button class="primary" name="create">Create</button>
                </div>

                <div class="update-actions">
                    <button id="delete-button" class="secondary">Delete</button>
                    <button id="save-button" class="primary" name="update">Save</button>
                </div>
            </form>
        </div>
    </dialog>

    <dialog id="confirm-dialog" class="login box">
        <div id="confirm-dialog-content">
            <h2>Are you sure?</h2>

            <p>Are you sure you want to remove this profile?</p>

            <div class="actions">
                <button id="cancel-delete-button" class="secondary">No</button>
                <button id="confirm-delete-button" class="primary">Yes</button>
            </div>
        </div>
    </dialog>
</div>

<script type="text/javascript" src="popup.js"></script>
</body>

</html>
